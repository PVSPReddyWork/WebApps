<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Categorizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Item Categorizer</h2>

        <textarea id="inputText" placeholder="Enter items separated by comma or new line..."></textarea>

        <button id="processButton">Process</button>

        <h3>Grouped Categories:</h3>
        <pre id="outputText"></pre>
        <button id="copyButton">Copy Output</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

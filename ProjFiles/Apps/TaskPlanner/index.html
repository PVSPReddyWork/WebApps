<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="body-holder">
    <header>
      <button id="sort-btn">Sort</button>
      <button id="toggle-btn">Toggle View</button>
    </header>


    <main>
      <ul id="task-list" class="task-list"></ul>
    </main>


    <div class="floating-icon" id="add-icon">+</div>
    <div class="sub-icon top" id="main-task-icon">M</div>
    <div class="sub-icon right" id="task-icon">T</div>

    <!-- Main Task Popup -->
    <div class="popup-overlay" id="main-task-overlay">
      <div class="popup" id="main-task-popup">
        <div class="popup_header_holder">
          <h2 class="popup_header">Create/Edit Main Task</h2>
          <button class="close-btn" onclick="closePopup('main-task-overlay')">X</button>
        </div>
        <div class="popup-data-holder">
          <input type="text" id="main-task-name" class="popup_inputs" placeholder="Task Name" required />
          <input type="date" id="main-task-date" class="popup_inputs" />
        </div>
        <div class="popup-button-holder popup-edit-button-holder" id="main_task_popup_button_holder">
        <!-- <div class="popup-button-holder">
          <div class="no_margin_padding">
            <button class="popup_buttons default_main_task_buttons new_main_task_buttons" id="main-task-submit">Submit</button>
          </div>
          <div class="no_margin_padding popup-edit-button-holder">
            <button class="popup_buttons default_main_task_buttons edit_main_task_buttons" id="main-task-update">Update</button>
            <button class="popup_buttons default_main_task_buttons edit_main_task_buttons" id="main-task-delete">Delete</button>
          </div> </div>-->
        </div>
      </div>
    </div>

    <!-- Task Popup -->
    <div class="popup-overlay" id="task-overlay">
      <div class="popup" id="task-popup">
        <div class="popup_header_holder">
          <p class="popup_header">Create/Edit Task</p>
          <button class="close-btn" onclick="closePopup('task-overlay')">X</button>
        </div>
        <div class="popup-data-holder">
          <input type="text" id="task-name" class="popup_inputs" placeholder="Task Name" required />
          <select id="task-main-task" class="popup_inputs">
            <option value="none" selected>None</option>
          </select>
          <input type="date" id="task-date" class="popup_inputs" />
          <input type="time" id="task-time" class="popup_inputs" />
          <div class="reminder_holder">
            <p class="no_margin_padding">Reminder <select id="task-remind-periodically" class="popup_inputs">
                <option value="none" selected>None</option>
                <option value="hourly">Hourly</option>
                <option value="daily">Daily</option>
                <option value="monthly">Monthly</option>
                <option value="anually">Anually</option>
              </select> </p>
          </div>
          <div id="is_task_completed_holder">
            <p class="no_margin_padding">Task Completed: <input type="checkbox" class="popup_inputs" /></p>
          </div>
        </div>
        
        <div class="popup-button-holder popup-edit-button-holder" id="task_popup_button_holder">
          <!--<div class="no_margin_padding popup-edit-button-holder">
            <button class="popup_buttons default_task_buttons edit_task_buttons" id="task-update">Update</button>
            <button class="popup_buttons default_task_buttons edit_task_buttons" id="task-delete">Delete</button>
          </div> -->
        </div>
        <!-- <div class="popup-button-holder">
          <div class="no_margin_padding">
            <button class="popup_buttons default_task_buttons new_task_buttons" id="task-submit">Submit</button>
          </div>
          <div class="no_margin_padding popup-edit-button-holder">
            <button class="popup_buttons default_task_buttons edit_task_buttons" id="task-update">Update</button>
            <button class="popup_buttons default_task_buttons edit_task_buttons" id="task-delete">Delete</button>
          </div>
        </div> -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Modifier</title>
</head>
<body>
    <h1>Upload and Modify SVG</h1>
    
    <input type="file" id="svgUpload" accept=".svg"><br><br>
    
    <label for="ratioInput">Enter Height-to-Width Ratio (e.g., 0.5 for 1:2):</label>
    <input type="number" id="ratioInput" step="0.01"><br><br>
    
    <button id="applyRatio">Apply Ratio</button>
    <button id="downloadSVG">Download SVG</button>
    
    <h2>Original SVG:</h2>
    <div id="originalSVGContainer"></div>
    
    <h2>Modified SVG:</h2>
    <div id="modifiedSVGContainer"></div>

    <script src="script.js"></script>
</body>
</html>

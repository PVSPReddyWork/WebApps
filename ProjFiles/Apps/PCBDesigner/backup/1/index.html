<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <div id="sidebar" class="hidden">
            <h2>PCB Tools</h2>
            <div class="section">
                <h3>Add Holes</h3>
                <label for="holes-x">Holes X:</label>
                <input type="number" id="holes-x" min="1" value="20">
                <label for="holes-y">Holes Y:</label>
                <input type="number" id="holes-y" min="1" value="20">
                <button id="add-holes">Add Holes</button>
            </div>
            <div class="section">
                <button id="add-rectangle">Add Rectangle</button>
                <button id="add-text">Add Text</button>
                <!-- <button id="draw-line">Draw Line</button> -->
                <label for="line-color">Line Color:</label>
                <input type="color" id="line-color" value="#000000">
                <button id="toggle-draw-line">Draw Line</button>


                <button id="add-rectangle">Add Rectangle</button>
                <button id="add-text">Add Text</button>
                <button id="clear-drawing-area">Clear</button>
                <h3>Selected Element</h3>
                <div id="element-controls">
                    <label for="rename">Rename:</label>
                    <input type="text" id="rename">
                    <label for="resize-width">Width:</label>
                    <input type="range" id="resize-width" min="10" max="200">
                    <label for="resize-height">Height:</label>
                    <input type="range" id="resize-height" min="10" max="200">
                    <label for="font-size">Font Size:</label>
                    <input type="range" id="font-size" min="10" max="50">
                    <button id="delete-element">Delete</button>
                </div>
            </div>

            <div class="section">
                <h3>Components</h3>
                <div id="components-list">
                    <button id="toggle-components">Show Components</button>
                    <ul id="components" class="hidden"></ul>
                </div>
            </div>
            <div class="section">
                <button id="save-design">Save</button>
                <button id="clear-design">Clear</button>
                <button id="export-design">Export</button>
                <input type="file" id="import-design" style="display:none;">
                <label for="import-design" id="import-button">Import</label>
            </div>
        </div>

        <!-- Drawing Area -->
        <div id="drawing-area"></div>

        <!-- Floating Menu -->
        <button id="toggle-sidebar" class="floating-button">â˜°</button>
    </div>

    <script src="./Scripts/Sidebar.js"></script>
    <script src="script.js"></script>
</body>

</html>
